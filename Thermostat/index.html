<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css" />
    <title>Thermostat</title>
</head>

<body>
    <main class="container">
        <section class="thermostat">
            <div class="inner container">
                <h3></h3>
                <div class="display-temp row">
                    <p class="temperature" id="temperature"></p><span class="celcius">&#8451;</span>
                </div>
                <div class="display-usage">
                    <p id="usage-color"><span id="usage"></span> usage</p>
                </div>
                <div class="display-psm">
                    <p class="psm"><span class="psm-on-indicator" id="psm">&#9752;</span></p>
                </div>
            </div>

            <div class="outer container">
                <div class="buttons-psm">
                    <button class="psm-on">on</button>
                    <button class="psm-off">off</button>
                </div>
                <br>
                <div class="buttons-temp">
                    <button class="temp-up">+</button>
                    <button class="temp-down">-</button>
                    <button class="temp-reset">reset</button>
                </div>
            </div>

            <div class="weather container">
                <label for="city-select">Choose a city:</label>

                <select name="city" id="city-select">
                    <option value="London">London</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Tokyo">Tokyo</option>
                    <option value="New York">New York</option>
                    <option value="Sydney">Sydney</option>
                </select>
                <input type="submit" value="Search" id="search-btn">Â 
                <span id="city-temp"></span>
            </div>
        </section>
    </main>

    <script src='src/js/thermostat.js'></script>
    <script src='src/js/script.js'></script>

</body>

</html>
